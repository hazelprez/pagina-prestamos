<!DOCTYPE html>
<html lang="en">

<!--
    Username es: id="userName" name="userName"
    Contraseña es: id="password" name="password"
-->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema de prestamos - Login</title>

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="images/login-img.jpg" width="550px">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h2 text-gray-900 mb-4">Inicia sesión para continuar :)</h1>
                                    </div>
                                    <br>
                                    <br>
                                    <form class="user" action="php/iniciarSesion.php" method="post"
                                        onsubmit="return valida();">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="userName"
                                                name="userName" placeholder="Ingresa tu ID"
                                                style="width: 350px; height: 60px; font-size: 20px">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="Contraseña"
                                                style="width: 350px; height: 60px; font-size: 20px">
                                        </div>
                                        <br>
                                        <br>
                                        <button class="btn btn-primary btn-user btn-block"
                                            style="width: 350px; height: 60px; font-size: 20px"
                                            type="submit">Entrar</button>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function valida() {
            var id = document.getElementById('userName').value;
            var password = document.getElementById('password').value;

            if (id != '' && password != '') {
                return true;
            } else {
                alert('Por favor llena todos los campos');
                return false;
            }
        }

        
    </script>

</body>

</html>
